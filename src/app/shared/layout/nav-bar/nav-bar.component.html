    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarScroll">
    <ul class="navbar-nav mr-auto my-2 my-lg-0 navbar-nav-scroll" style="max-height: 100px;">

        <a class="nav-link" [routerLink]="navBarItem.route">{{navBarItem.label}}</a>

    </ul>
    <form class="d-flex">
      <input class="form-control mr-2" name="search" type="search" placeholder="Search" aria-label="Search" [(ngModel)]="searchWords">
